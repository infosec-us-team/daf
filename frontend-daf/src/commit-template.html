<div class="pl-10 truncate">
		<svg class="absolute left-14 pl-1 w-3 h-10 pt-[6px]" aria-hidden="true"><defs><pattern id=":S4:" width="5" height="5" patternUnits="userSpaceOnUse"><path d="M0 0H6M0 8H6" class="stroke-white/30" fill="none"></path></pattern></defs><rect width="100%" height="100%" fill="url(#:S4:)"></rect></svg>
		<a href="{commit_link}" class="text-sm font-medium ">{commit_title}</a>
		<h3 class="text-gray-500 text-xs font-normal flex items-center"><img src="{github_user_avatar}" alt="" class="w-4 h-4 rounded-full mr-2"><span><a href="{github_user_link}" class="text-xs font-normal text-slate-400">by {github_user_name}</a></span></h3>
</div>
