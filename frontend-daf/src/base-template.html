<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
  </head>
  <body class="bg-black text-white">
    <!-- START: Background gradient -->
    <div class="overflow-hidden fixed inset-0 flex px-0">
      <img alt="" fetchpriority="high" width="530" height="530" decoding="async" data-nimg="1" class="absolute left-24 -top-64 select-none" src="https://syntax.tailwindui.com/_next/static/media/blur-cyan.d28a5585.png" style="color: transparent;">
      <img alt="" fetchpriority="high" width="567" height="567" decoding="async" data-nimg="1" class="absolute -bottom-40 -right-44 select-none" src="https://syntax.tailwindui.com/_next/static/media/blur-indigo.b752cf77.png" style="color: transparent;">
    </div>
    <!-- END: Background images -->
    <div id="activityfeed" class="container mx-auto max-w-[800px] px-10">
      {content_template}
    </div>
  </body>
</html>
